<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div></div>
            <ul class="link">
                <li class="link-it"><a href="index.html">Google</a></li>
            </ul>

       <h1 class="h1-Adv">Advanced Search</h1>
       <div class="line"></div>
       <div class="find">
            <h3>Find pages with...</h3>
        </div>
        <form action="https://google.com/search">
        <div class="fi">
        
            <h3>all these words:</h3>
            <input class="input" type="text" name="as_q">
        </div>
       <div class="fi"><h3>this exact word or phrase:</h3>
        <input class="input" type="text" name="as_epq">
    </div>
       <div class="fi"><h3>any of these word:</h3>
        <input class="input" type="text" name="as_oq">
    </div>
       <div class="fi"><h3>none of these words:</h3>
        <input class="input" type="text" name="as_eq">
    </div>
    <div class=" btn-div">
        <input type="submit" value="Advanced Search" class="btn-adi">
    </div>
        </form>
    </body>
</html>
